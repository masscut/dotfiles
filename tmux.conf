# 256 color
set-option -g default-terminal screen-256color

# mouse
set-option -g mouse on

# index
set-option -g base-index 1
set-window-option -g pane-base-index 1

# status bar on the top
set-option -g status-position top
set-option -g status-interval 1

# panel border
set -g pane-border-fg colour180
set -g pane-active-border-fg colour173

set -g terminal-overrides 'xterm:colors=256'
run-shell "powerline-daemon -q"
source "/usr/local/lib/python3.7/site-packages/powerline/bindings/tmux/powerline.conf"

##################################################
# key bind
#
# prefix
set-option -g prefix C-z
bind-key C-z send-prefix
unbind-key C-b

# vim keybindings
set-window-option -g mode-keys vi

# reload
bind-key r source-file ~/.tmux.conf \; display "Reloaded"

# split pane
unbind-key %
bind-key | split-window -h
unbind-key '"'
bind-key - split-window -v

# move pane
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# resize pane
bind-key -r H resize-pane -L 5
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r L resize-pane -R 5

# OS specific conf
if-shell "uname | grep -q Darwin" "source-file ~/dotfiles/tmux.conf.osx" ""
#if-shell "uname | grep -q linux" "source-file ~/dotfiles/tmux.conf.linux" ""
