# 256 color
set-option -g default-terminal screen-256color

# mouse
set-option -g mouse on

# index
set-option -g base-index 1
set-window-option -g pane-base-index 1

# status bar on the top
set-option -g status-position top
set-option -g status-interval 1
#set-option -g status-justify centre

#set-option -g status-left-length 90
#set-option -g status-right-length 90
#set-option -g status-left '#H:[#P]'
#set-option -g status-right '[%Y-%m-%d(%a) %H:%M]'

#set-option -g status-bg colour238 
#set-option -g status-fg colour255
#set-option -g status-left "#[fg=colour252,bg=colour242]Session: #S #[default]"
#set-option -g status-right "#[fg=colour238,bg=colour244] %m/%d %H:%M:%S#[default]"
#set-window-option -g window-status-format " #I: #W "
#set-window-option -g window-status-current-format "#[fg=colour238,bg=colour180,bold] #I: #W #[default]"

# panel border
set -g pane-border-fg colour180
set -g pane-active-border-fg colour173

set -g terminal-overrides 'xterm:colors=256'
run-shell "powerline-daemon -q"
source "/usr/local/lib/python3.7/site-packages/powerline/bindings/tmux/powerline.conf"

##################################################
# key bind
#
# prefix
set-option -g prefix C-z
bind-key C-z send-prefix
unbind-key C-b

# vim keybindings
set-window-option -g mode-keys vi

# reload
bind-key r source-file ~/.tmux.conf \; display "Reloaded"

# panel
unbind-key %
unbind-key '"'
bind-key | split-window -h
bind-key - split-window -v

# move 
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# resize 
bind-key -r H resize-pane -L 5
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r L resize-pane -R 5

# OS specific conf
if-shell "uname | grep -q Darwin" "source-file ~/dotfiles/tmux.conf.osx" ""
#if-shell "uname | grep -q linux" "source-file ~/dotfiles/tmux.conf.linux" ""
